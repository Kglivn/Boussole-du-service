<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIL-OPTIMA // Contrôle périodique</title>
  <style>
    body {
      margin:0; background:#0b0f14; color:#dfe7ef;
      font:16px/1.6 ui-monospace, monospace;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; padding:20px; text-align:center;
    }
    h1 { color:#7ee787; font-size:18px; letter-spacing:.1em; margin-bottom:20px; text-transform:uppercase; }
    #output { margin-top:20px; font-size:16px; }
    .muted { color:#7a8a99; font-size:13px; margin-top:15px; }
    button {
      margin-top:20px; padding:10px 18px;
      border:1px solid #7ee787; border-radius:8px;
      background:transparent; color:#dfe7ef; font-size:15px; cursor:pointer;
    }
    button:disabled {
      opacity:0.5; cursor:not-allowed;
    }
  </style>
</head>
<body>
  <h1>D.G.S.E. // Mission NIL-OPTIMA<br>Procédure de contrôle</h1>
  <button id="calcBtn">Effectuer un relevé</button>
  <div id="output">En attente d’instructions…</div>
  <div id="cooldown" class="muted"></div>
  <div class="muted">Directive n°43-178/77-739 : application obligatoire.</div>

  <script>
    // Coordonnées cryptées (jamais expliquées)
    const targetLat = 43.1783926;
    const targetLon = 77.7394757;
    const cooldownTime = 20 * 60; // 20 minutes
    let cooldownRemaining = 0;
    let cooldownTimer;

    function toRad(deg) { return deg * Math.PI / 180; }
    function toDeg(rad) { return rad * 180 / Math.PI; }

    function computeDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ/2)**2 +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function computeBearing(lat1, lon1, lat2, lon2) {
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δλ = toRad(lon2 - lon1);
      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const dist = computeDistance(lat, lon, targetLat, targetLon);
      const bearing = computeBearing(lat, lon, targetLat, targetLon);

      document.getElementById('output').innerHTML =
        `Relevé effectué à ${lat.toFixed(4)} N / ${lon.toFixed(4)} E<br><br>` +
        `Valeur directionnelle : <strong>${bearing.toFixed(1)}°</strong><br>` +
        `Écart métrique : <strong>${dist.toFixed(1)} unités</strong><br><br>` +
        `Résultat conforme au protocole 17-B.`;
    }

    function errorPosition(err) {
      document.getElementById('output').innerHTML =
        \"Erreur relevée : \" + err.message + \"<br>Veuillez recommencer ultérieurement.\";
    }

    function startCooldown() {
      cooldownRemaining = cooldownTime;
      document.getElementById(\"calcBtn\").disabled = true;
      cooldownTimer = setInterval(() => {
        cooldownRemaining--;
        if (cooldownRemaining <= 0) {
          clearInterval(cooldownTimer);
          document.getElementById(\"calcBtn\").disabled = false;
          document.getElementById(\"cooldown\").textContent = \"\"; 
        } else {
          const min = Math.floor(cooldownRemaining / 60);
          const sec = cooldownRemaining % 60;
          document.getElementById(\"cooldown\").textContent =
            `⏳ Prochaine vérification autorisée dans ${min}m ${sec}s`;
        }
      }, 1000);
    }

    document.getElementById(\"calcBtn\").addEventListener(\"click\", () => {
      if (\"geolocation\" in navigator) {
        navigator.geolocation.getCurrentPosition(updatePosition, errorPosition, {
          enableHighAccuracy: true, maximumAge: 0, timeout: 10000
        });
        startCooldown();
      } else {
        document.getElementById('output').innerHTML = \"Module de localisation non disponible.\";
      }
    });
  </script>
</body>
</html>
