<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mission DGSE</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      font-family: "Courier New", monospace;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      color: #555;
      border-color: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Direction Générale de la Sécurité Extérieure</h1>
  <p>Analyse de position en cours...</p>
  <button id="computeBtn">Calculer la distance</button>
  <p id="result"></p>

  <script>
    const targetLat = 48.883222;
    const targetLon = 2.369361;
    let attempts = 0;
    const maxAttempts = 3;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // rayon de la Terre en mètres
      const toRad = x => x * Math.PI / 180;
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    document.getElementById("computeBtn").addEventListener("click", () => {
      if (attempts >= maxAttempts) return;

      navigator.geolocation.getCurrentPosition(pos => {
        attempts++;
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const d = haversine(lat, lon, targetLat, targetLon);

        document.getElementById("result").innerText =
          `Distance à l'objectif : ${d.toFixed(1)} mètres. (Essai ${attempts}/${maxAttempts})`;

        if (attempts >= maxAttempts) {
          document.getElementById("computeBtn").disabled = true;
          document.getElementById("result").innerText += "\n>> Tentatives épuisées.";
        }
      }, err => {
        document.getElementById("result").innerText = "Erreur GPS : " + err.message;
      });
    });
  </script>
</body>
</html>
