<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mission DGSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: clamp(18px, 4vw, 28px);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    p {
      font-size: clamp(14px, 3vw, 18px);
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      font-family: "Courier New", monospace;
      cursor: pointer;
      margin-top: 20px;
      font-size: clamp(14px, 3vw, 18px);
      border-radius: 5px;
    }
    button:disabled {
      color: #555;
      border-color: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: clamp(14px, 3vw, 18px);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Direction Générale de la Sécurité Extérieure</h1>
  <p>Analyse de position en cours...</p>
  <button id="computeBtn">Calculer distance & azimut</button>
  <p id="result"></p>

  <script>
    const targetLat = 43.1783926;
    const targetLon = 77.7394757;
    let attempts = 0;
    const maxAttempts = 3;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // rayon de la Terre en mètres
      const toRad = x => x * Math.PI / 180;
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a = Math.sin(Δφ/2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function calculateAzimuth(lat1, lon1, lat2, lon2) {
      const toRad = x => x * Math.PI / 180;
      const toDeg = x => x * 180 / Math.PI;

      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δλ = toRad(lon2 - lon1);

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      let θ = toDeg(Math.atan2(y, x));
      return (θ + 360) % 360; // normalisé entre 0 et 360°
    }

    document.getElementById("computeBtn").addEventListener("click", () => {
      if (attempts >= maxAttempts) return;

      navigator.geolocation.getCurrentPosition(pos => {
        attempts++;
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const d = haversine(lat, lon, targetLat, targetLon);
        const az = calculateAzimuth(lat, lon, targetLat, targetLon);

        document.getElementById("result").innerText =
          `Distance à l'objectif : ${d.toFixed(1)} m\nAzimut : ${az.toFixed(1)}°\nEssai ${attempts}/${maxAttempts}`;

        if (attempts >= maxAttempts) {
          document.getElementById("computeBtn").disabled = true;
          document.getElementById("result").innerText += "\n>> Tentatives épuisées.";
        }
      }, err => {
        document.getElementById("result").innerText = "Erreur GPS : " + err.message;
      });
    });
  </script>
</body>
</html>
