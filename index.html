<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIL-OPTIMA // Outil de navigation</title>
  <style>
    body {
      margin:0; background:#0b0f14; color:#dfe7ef;
      font:16px/1.6 ui-monospace, monospace;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; padding:20px; text-align:center;
    }
    h1 { color:#7ee787; font-size:20px; letter-spacing:.08em; margin-bottom:20px; }
    #output { margin-top:20px; font-size:18px; }
    .muted { color:#7a8a99; font-size:14px; margin-top:15px; }
    button {
      margin-top:20px; padding:10px 18px;
      border:1px solid #7ee787; border-radius:8px;
      background:transparent; color:#dfe7ef; font-size:16px; cursor:pointer;
    }
    button:disabled {
      opacity:0.5; cursor:not-allowed;
    }
  </style>
</head>
<body>
  <h1>DGSE // NIL-OPTIMA<br>Module de navigation</h1>
  <button id="calcBtn">Calculer azimut & distance</button>
  <div id="output">En attente d’action…</div>
  <div id="cooldown" class="muted"></div>
  <div class="muted">Coordonnées cibles : 43.1783926 N, 77.7394757 E</div>

  <script>
    const targetLat = 43.1783926;
    const targetLon = 77.7394757;
    const cooldownTime = 20 * 60; // 20 minutes en secondes
    let cooldownRemaining = 0;
    let cooldownTimer;

    function toRad(deg) { return deg * Math.PI / 180; }
    function toDeg(rad) { return rad * 180 / Math.PI; }

    function computeDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // rayon Terre en mètres
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function computeBearing(lat1, lon1, lat2, lon2) {
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δλ = toRad(lon2 - lon1);
      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1)*Math.sin(φ2) -
                Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);
      const θ = Math.atan2(y, x);
      return (toDeg(θ) + 360) % 360;
    }

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const dist = computeDistance(lat, lon, targetLat, targetLon);
      const bearing = computeBearing(lat, lon, targetLat, targetLon);

      document.getElementById('output').innerHTML =
        `📍 Votre position: ${lat.toFixed(5)} N, ${lon.toFixed(5)} E<br>` +
        `🎯 Cible: 43.17839 N, 77.73948 E<br><br>` +
        `➡️ Azimut: <strong>${bearing.toFixed(1)}°</strong><br>` +
        `📏 Distance: <strong>${dist.toFixed(1)} m</strong>`;
    }

    function errorPosition(err) {
      document.getElementById('output').innerHTML =
        "Erreur GPS : " + err.message + "<br>Activez la localisation et rechargez la page.";
    }

    function startCooldown() {
      cooldownRemaining = cooldownTime;
      document.getElementById("calcBtn").disabled = true;
      cooldownTimer = setInterval(() => {
        cooldownRemaining--;
        if (cooldownRemaining <= 0) {
          clearInterval(cooldownTimer);
          document.getElementById("calcBtn").disabled = false;
          document.getElementById("cooldown").textContent = "";
        } else {
          const min = Math.floor(cooldownRemaining / 60);
          const sec = cooldownRemaining % 60;
          document.getElementById("cooldown").textContent =
            `⏳ Prochaine tentative possible dans ${min}m ${sec}s`;
        }
      }, 1000);
    }

    document.getElementById("calcBtn").addEventListener("click", () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(updatePosition, errorPosition, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
        startCooldown();
      } else {
        document.getElementById('output').innerHTML = "GPS non disponible sur cet appareil.";
      }
    });
  </script>
</body>
</html>
